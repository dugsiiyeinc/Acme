    <!-- Body for hero Donate -->
    <div class="whiteTent-section">
        <div class="container text-tent">
            <h1>Donate $100</h1>
        </div>
       </div> 
       <section class="container donateDollar">
        <div class="container prodeuct-heading content-section">
            <!-- left side for image -->
            <div class="image6 donate-img-size"></div>
      
            <!-- left side for image -->
            <div class="content-tent">
              <h2>Donate $100</h2>
              <p><strong>$ 100.00 USD</strong></p>
              <form action="">
                <label for="quantity">Quantity</label>
                <input
                  type="number"
                  name="quantity"
                  id="quantity"
                  min="1"
                  value="1"
                />
                <!-- <button type="submit">Add to Cart</button> -->
                <input
                  type="submit"
                  name="quantity"
                  id="quantity"
                  value="Add to Cart"
                />
              </form>
              <div class="rich-texts">

                <a href=""><i class="fa-brands fa-x-twitter"></i>Post</a>

            </div>
          </div>
       </section>
       <!-- footer -->
       <footer class="footer">
        <div class="container">

                <div class="img-icon">

                <img src="https://d3e54v103j8qbb.cloudfront.net/img/webflow-badge-icon.f67cd735e3.svg" alt="logo-footer">
                <img src="https://d1otoma47x30pg.cloudfront.net/img/webflow-badge-text.6faa6a38cd.svg" alt="text-looge-footer">
              </a>
        </div>
      </footer>
      <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector(".mobile-menu");
        const icons = document.querySelectorAll("i");
  
        hamburger.addEventListener("click", function (event) {
            const isVisible = mobileMenu.getAttribute('data-visible');
            if (isVisible == "true") {
                // qari hiding
                mobileMenu.setAttribute('data-visible', "false");
                icons[0].setAttribute('data-visible', "true");
                icons[1].setAttribute('data-visible', "false");
            } else if (isVisible == "false") {
                // soo bandhig showing
                mobileMenu.setAttribute('data-visible', "true");
                icons[0].setAttribute('data-visible', "false");
                icons[1].setAttribute('data-visible', "true");
            }
        });
    </script>
</body>
